<form [formGroup] = "signupForm" (ngSubmit) = "onSubmit()">
  <input type="text"
  id="fruitItem"
  formControlName="fruitItem">
  <input type="submit" value="Submit">
</form>
<ul>
  <li *ngFor="let fruitname of fruits;index as i">
    {{fruitname}}<Button (click)=deleteItem(i);>Delete</Button>
  </li>
</ul>
