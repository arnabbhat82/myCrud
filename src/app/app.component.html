<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <input type="text" id="fruitItem" formControlName="fruitItem">
  <input type="submit" [value]="editFruitIndex === -1 ? 'Add' : 'Update'">
</form>
<ul>
  <li *ngFor="let fruitname of fruits;index as i">
    {{fruitname}}
    <button (click)="deleteFruitName(i)">Delete</button>
    <button (click)="editFruitName(i)">Edit</button>
  </li>
</ul>
