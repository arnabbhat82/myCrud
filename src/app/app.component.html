<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <input type="text" id="fruitItem" formControlName="fruitItem">
  <input type="submit" value="Submit">
</form>
<ul>
  <li *ngFor="let friutname of fruits;index as i">
    {{friutname}} <Button (click)= deleteItem(i);>DELETE</Button> <button>Edit</button>
  </li>
</ul>
